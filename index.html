<body id="homePage">
    <div id="navBar">
        <div id="navContent">
            <div class="navElement">
                <a id="nameLogo" href="/"><h1>Jason Varney</h1></a>
            </div>
            <div class="navElement">
                    <div id="navLinks">
                    <a class="navItem" href="/">
                        <span>Home</span>

                    <span>|</span>
                    <a class="navItem" href="/scores.html">

            </div>
            <div id="socials" class="navElement" align="center">
                <a href="https://www.youtube.com/@jae_varney">
                    <img class="socialIcon" src="imgs/youtube.png"/>
                </a>
                <a href="https://open.spotify.com/artist/1UgiRKCNvzkJX0hAjCbWwP">

        </div>
    </div>
    <div align="center">
        <div id="carouselContainer">
            <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/4xbN6Qi_ZCE?si=FkrKUp4xofvHjM_B" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item active">
                        <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/u9d0oOTo59A?si=Ey82HO2IznmpbSrb" 
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item">
                        <iframe width="560" height="315"

                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <ol class="carousel-indicators">
                    <li data-bs-target="#videoCarousel" data-bs-slide-to="0"></li>
                    <li data-bs-target="#videoCarousel" data-bs-slide-to="1"  class="active"></li>
                    <li data-bs-target="#videoCarousel" data-bs-slide-to="2"></li>
                </ol>
                <a class="carousel-control-prev" data-bs-target="#videoCarousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" data-bs-target="#videoCarousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
